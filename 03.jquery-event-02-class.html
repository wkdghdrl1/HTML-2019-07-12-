<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function(){
            // class의 css를 변경하면
            // 같은 clsas로 지정된 element들이 모두 변한다.
            $("#p1").click(function(){
                $(".ptag").css("color","hotpink")
                $(".ptag").css("fontSize", "20px")
            })
            
            $("#p2").click(function(){
                $(this).css("backgroundColor", "black")
            })

            $(".ptag").click(function(){
                $(this).css("backgroundColor", "blueviolet")
                let text = $(this).text()
                alert(text)

            })
            $("p").click(function(){
                alert($(this).text())
            })
          



        })


    </script>

    <style> 
    
        p{
            border: 1px solid salmon;
            margin: 10px;
            padding: 10px;
      
         
        }
    </style>
</head>
<body>
        <p id="p1" class="ptag">대한민국</p>
        <p id="p2" class="ptag">우리나라</p>
        <p id="p3" class="ptag">Republic of Korea</p>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>10</p>

</body>
</html>
